<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <style>
            table{
                border-collapse: collapse;
            }
            th{
                border: 1px solid;
                width: 160px;
                height: 30px;
                background-color: skyBlue;
            }
            td{
                border: 1px solid;
                height: 60px;
                text-align: center;
            }
        </style>
        <title>tableを配置する</title>
    </head>
    <body>
        <table>
            <caption>表のタイトル</caption>
            <tr>
                <th>見出しA</th><th>B</th><th>C</th><th>D</th>
            </tr>
            <tr>
                <td>上段１</td><td>２</td><td>３</td><td>４</td>
            </tr>
            <tr>
                <td>下段１</td><td>２</td><td>３</td><td>４</td>
            </tr>
        </table>
    </body>
</html>
